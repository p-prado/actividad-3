<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Weather App</title>
    <script src="index.js" defer></script>
</head>

<body>
    <header>
        <div class="container">
            <h1 class="title">Weather App</h1>
        </div>
    </header>
    <main>
        <div class="controls-container">
            <div class="container">
                <input type="date" name="date" id="dateControl">
                <button id="dateButton">Get Weather</button>
                <button id="todayButton">Today's Weather</button>
            </div>
        </div>
        <div class="container">
            <div id="resultsDate" class="results">
                <h2><span id="dateHeading">Tuesday</span></h2>
                <p class="temp"><span id="dayTemp">--</span>째C</p>
                <p><span id="dayConditions">--</span></p>
            </div>
            <div id="resultsToday" class="results">
                <h2><span id="todayHeading"></span></h2>
                <div class="today-container">
                    <div id="morning">
                        <h3>Morning</h3>
                        <p><span id="morningTemp" class="temp">--</span>째</p>
                        <p><span id="morningConditions">----</span></p>
                    </div>
                    <div id="afternoon">
                        <h3>Afternoon</h3>
                        <p><span id="afternoonTemp" class="temp">--</span>째</p>
                        <p><span id="afternoonConditions">----</span></p>
                    </div>
                    <div id="night">
                        <h3>Night</h3>
                        <p><span id="nightTemp" class="temp">--</span>째</p>
                        <p><span id="nightConditions">----</span></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>Pablo Prado &copy; 2023</p>
        </div>
    </footer>
</body>

</html>
